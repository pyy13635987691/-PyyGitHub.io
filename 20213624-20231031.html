<html lang="en">

<head>

    <style>

        #mainone {
            background-color: #E8E8E8;
            font-size: 17px;
            padding: 34px;
            margin: 0 auto;
            font-family: -apple-system, SF UI Text, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif, SimHei, SimSun;

        #search {
            text-align: center;
            font-size: 16px;

        #time {
            text-align: center;

            margin: 0 auto;

        #maintwo {
            background-color: #E8E8E8;
            margin: 0 auto;

        button {
            font-size: 16px;
            margin: 30px;
            box-shadow: 5px 6px 1px rgba(48, 46, 46, 0.132);
        }

            width: 500px;
            margin: 0 auto;
        }
        
        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            /* cursor: pointer; */
            cursor: progress;

            font-weight: bold;
            transition: background-color 0.3s ease;

        input {

        input:focus {

        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- 定义数据的，就是全局变量 在哪儿都可以访问到-->
    <script>
        var videoFiles = ["v02004g10000c62vhdjc77ucs4ub13h0.mp4", "v02004g10000c62vnfbc77ub99epl7dg.mp4", "v02004g10000c62vpf3c77u7or2pecqg.mp4", "v02004g10000c62vsljc77u9oiijujh0.mp4", "v02004g10000c630rfjc77u2pkcl6kr0.mp4", "v02004g10000c630slrc77ubsack6ncg.mp4", , "v02004g10000c6317h3c77ub99eqonu0.mp4", "v02004g10000c64e1fjc77u1mcul10t0.mp4", "v02004g10000c64e29bc77u08to73glg.mp4", "v02004g10000c64ecsjc77u0fsou1200.mp4", "v02004g10000c64emfjc77udflk91trg.mp4", "v02004g10000c5rrikbc77u4rdiknfog.mp4", "v02004g10000c62uptrc77u43f69kg8g.mp4", "v02004g10000c62uuljc77u0gu6e3kvg.mp4"]
    </script>
</head>

<body>

    <div>
        <h1>我的视频页面</h1>
    </div>
    <div>
        <div id="search">
            <label for="searchInput">输入想要查看的第几个视频：</label>
            <input type="text" id="searchInput" placeholder="默认为第1个视频">
            <button onclick="search()">查找</button>
        </div>
    </div>

    <div>
        <div id="time">
            <label for="time">输入想要对视频要跳转到的时间</label> Time:
            <input type="text" id="currentTimeDom" placeholder="默认为0秒" value="0">
        </div>
    </div>


    <div id="mainone">

        <div id="video-div">

            <div id="show_time">
                1号,共14号.
            </div>

            <div id="logo">
                1号,共14号.
            </div>
            <video width="500px" controls src="video/v02004040000bpa9p3egncoejcefuv4g.mp4" id="video"> </video>
        </div>

        <div id="buttonContainer"></div>

        <div id="time">
            <label for="time">显示当前的视频时间</label>
            <input type="text" id="currentTime" placeholder="默认为0秒" value="0">
        </div>

    </div>

    <div id="maintwo">
        <div id="button">
            <span><button id="start">start</button></span>
            <span><button id="pause">pause</button></span>
            <span><button id="next">next</button></span>
        </div>
    </div>
    <div id="mainthree">
        <h3 id="comment">这是第1个视频</h3>
    </div>

    <script>
        var video = document.getElementById("video")

        var i = 0;

        var x = 0;

        var currentTimeDom = document.getElementById("currentTimeDom");
        var currentTime = document.getElementById("currentTime");

        video.src = "video/" + videoFiles[i];



        document.getElementById("start").onclick = function() {
            if (!parseInt(currentTimeDom.value)) {
                currentTimeDom.value = 0;
                console.log("你搞什么数据类型啊啊？？？");
            }
            //插入数据让播放器跳转到要播放的秒数
            video.currentTime = parseInt(currentTimeDom.value)
            video.play();
        }

        document.getElementById("pause").onclick = function() {
            video.pause();
        }

        var logo = document.getElementById("logo");

        document.getElementById("next").onclick = function() {
            if (x != 0) {
                i = x - 1;
                x = 0;
            }
            if (i == videoFiles.length) {
                i = 0;
            } else {
                i++;
            }
            logo.textContent = (i + 1) + "号，" + "共" + videoFiles.length + "号";
            video.src = "video/" + videoFiles[i];
            var comment = document.getElementById("comment");
            comment.innerHTML = "这是第" + (i + 1) + "个视频";
        }


        //动态生成的9个按钮
        // 获取存放按钮的容器元素
        var container = document.getElementById('buttonContainer');

        // 循环生成9个按钮
        for (var i = 1; i <= 9; i++) {
            // 创建按钮元素
            var button = document.createElement('button');

            button.id = "createButton" + i;
            if (i == 1) {
                button.title = "播放";
            } else if (i == 2) {
                button.title = "暂停";
            } else if (i == 3) {
                button.title = "下一个";
            } else {
                button.title = "这个按钮没有设置功能";
            }


            // 设置按钮的文本内容
            button.textContent = '按钮 ' + i;

            // 将按钮添加到容器中
            container.appendChild(button);
        }


        document.getElementById("createButton1").onclick = function() {
            if (!parseInt(currentTimeDom.value)) {
                currentTimeDom.value = 0;
                console.log("你搞什么数据类型啊啊？？？");
            }
            //插入数据让播放器跳转到要播放的秒数
            video.currentTime = parseInt(currentTimeDom.value)
            video.play();
        }

        document.getElementById("createButton2").onclick = function() {
            video.pause();
        }

        document.getElementById("createButton3").onclick = function() {
            if (x != 0) {
                i = x - 1;
                x = 0;
            }
            if (i == videoFiles.length) {
                i = 0;
            } else {
                i++;
            }
            logo.textContent = (i + 1) + "号，" + "共" + videoFiles.length + "号";
            video.src = "video/" + videoFiles[i];
            var comment = document.getElementById("comment");
            comment.innerHTML = "这是第" + (i + 1) + "个视频";
        }


        //在控制台输出呢内容
        document.onkeydown = function(e) {
            console.log("you input:" + e.key);
        }

        function search() {
            var searchText = searchInput.value;
            x = Number(searchText);
            if (x > videoFiles.length || x <= 0 || x == null) {
                x = 0;
                video.src = "video/" + videoFiles[x];
                var comment = document.getElementById("comment");
                comment.innerHTML = "您输入的数字有问题或者超出了最大个数，请检查，已为你跳转到第一个视频！";
            } else {
                video.src = "video/" + videoFiles[x - 1];
                var comment = document.getElementById("comment");
                comment.innerHTML = "这是第" + x + "个视频";
            }

        }

        var show_time = document.getElementById("show_time");

        window.setInterval(function() {


            show_time.textContent = parseInt(video.currentTime) + "s" + "    " + "/共" + parseInt(video.duration) + "秒";

            currentTime.value = parseInt(video.currentTime);

        }, 1000)

        //视频的UI全屏设置
        var browserWidth = document.body.clientWidth;
        video.style.width = browserWidth;
    </script>
</body>
